	<!-- This maps the zoomImage to the the functions that adjust the zoom-->
<map name="zoomMap">

   <area shape="rect" 
            coords="0,0,20,20"
     		alt="Bigger?" 
            onclick ="bigger()"/>

   <area shape="rect" 
            coords="0,180,20,200"
             alt="Smaller?" 
            onclick ="smaller()"/>;
</map>
